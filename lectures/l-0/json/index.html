<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <title>Utstillingsapplikasjon</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>Kunstgalleriets Utstillinger</h1>

    <!-- Lasting-indikator -->
    <div id="loading">Laster utstillinger...</div>

    <!-- Container for dynamiske utstillinger -->
    <div id="exhibitions-container"></div>

    <!-- Eksisterende funksjonalitet -->
    <div id="add-exhibition-form">
      <h2>Legg til ny utstilling</h2>
      <input type="text" id="new-exhibition-title" placeholder="Tittel">
      <input type="text" id="new-exhibition-artist" placeholder="Kunstner">
      <button id="add-exhibition-button">Legg til</button>
    </div>
  </div>

  <script type="module" defer src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunstgalleriets Utstillinger</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="site-header">
    <h1>Kunstgalleriets Utstillinger</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="#exhibition-container" class="nav-link">Utstillinger</a></li>
        <li><a href="#add-exhibition-form" class="nav-link">Legg til utstilling</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section id="exhibition-container" class="exhibition-section">
      <h2 class="section-title">Aktive utstillinger</h2>

      <section id="exhibition-list" class="exhibition-grid">
        <!-- Utstillinger legges inn her dynamisk -->
      </section>

      <form method="get" action="" class="add-exhibition-form">
        <h3>Legg til ny utstilling</h3>
        <label for="new-exhibition-input" class="input-label">Utstillingstittel:</label>
        <input type="text" id="new-exhibition-input" class="input-field" placeholder="Skriv inn utstillingstittel..." />
        <button id="add-exhibition-button" class="button button-primary">
          Legg til utstilling
        </button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <p>&copy; 20XX Kunstgalleriet. Alle rettigheter reservert.</p>
    <p>Utviklet av <a href="https://www.hiof.no">Høgskolen i Østfold</a></p>
  </footer>

  <script defer type="module" src="js/app.js"></script>
</body>

</html>
